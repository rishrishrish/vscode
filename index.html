<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"

href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/cs

s/bootstrap.css">

<link rel="stylesheet"

href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css

">

<link rel="stylesheet" href="index.css">

<script

src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></scri

pt>

<script src="https://unpkg.com/popper.js"> </script>

<script

src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bo

otstrap.min.js"></script>

<title>Practical 1</title>

</head>

<body>

<div class="container"></div>

<div class="row">

<div class="col">

<!-- carousel code -->

<div id="carouselExampleIndicators" class="carousel slide">

<ol class="carousel-indicators">

<li data-target="#carouselExampleIndicators" data-slide-to="0"

class="active"></li>

<li data-target="#carouselExampleIndicators"

data-slide-to="1"></li>

<li data-target="#carouselExampleIndicators"

data-slide-to="2"></li>

</ol>

<div class="carousel-inner skyblue">

<!-- first slide -->

<div class="carousel-item active skyblue">

<div class="carousel-caption d-md-block">

<h3 data-animation="animated bounceInLeft">

 SY BSC CS - A

</h3>

<h3 data-animation="animated bounceInRight">

</h3>

<button class="btn btn-primary btn-lg"

data-animation="animated zoomInUp">First</button>

</div>

</div>

<!-- second slide -->

<div class="carousel-item skyblue">

<div class="carousel-caption d-md-block">

<h3 class="icon-container" data-animation="animated

bounceInDown">

 CLASS

</h3>

<h3 data-animation="animated bounceInUp">

 SY BSC CS - B

</h3>

<button class="btn btn-primary btn-lg"

data-animation="animated zoomInRight">Second</button>

</div>

</div>

<!-- third slide -->

<div class="carousel-item skyblue">

<div class="carousel-caption d-md-block">

<h3 class="icon-container" data-animation="animated

zoomInLeft">

 DEPARTMENT

</h3>

<h3 data-animation="animated flipInX">

 COMPUTER SCIENCE

</h3>

<button class="btn btn-primary btn-lg"

data-animation="animated lightSpeedIn">Third</button>

</div>

</div>

</div>

<!-- controls -->

<a class="carousel-control-prev"

href="#carouselExampleIndicators" role="button" data-slide="prev">

<span class="carousel-control-prev-icon" aria-hidden="true"></span>

<span class="sr-only">Previous</span>

</a>

<a class="carousel-control-next"

href="#carouselExampleIndicators" role="button" data-slide="next">

<span class="carousel-control-next-icon" aria-hidden="true"></span>

<span class="sr-only">Next</span>

</a>

</div>

</div>

</div>

</div>

<script>

/* Demo Scripts for Bootstrap Carousel and Animate.css

*/

(function($) {

//Function to animate slider captions

function doAnimations(elems) {

//Cache the animationend event in a variable

var animEndEv = "webkitAnimationEnd animationend";

elems.each(function() {

var $this = $(this),

$animationType = $this.data("animation");

$this.addClass($animationType).one(animEndEv, function() {

$this.removeClass($animationType);

 });

 });

 }

//Variables on page load

var $myCarousel = $("#carouselExampleIndicators"),

$firstAnimatingElems = $myCarousel

 .find(".carousel-item:first")

 .find("[data-animation ^= 'animated']");

//Initialize carousel

$myCarousel.carousel();

//Animate captions in first slide on page load

doAnimations($firstAnimatingElems);

//Other slides to be animated on carousel slide event

$myCarousel.on("slide.bs.carousel", function(e) {

var $animatingElems = $(e.relatedTarget).find(

"[data-animation ^= 'animated']"

 );

doAnimations($animatingElems);

 });

 })(jQuery);

</script>

</body>

</html>
